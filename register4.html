<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Registration
        </title>
    </head>
    <body>
        <div>
            <!-- print instructions for user -->
            <p>
                Please complete this form to register:
            </p>

            <form action="handle_reg4.php" method="post">
                <!-- capture form data from user -->
                <p>
                    Email Address: <input type="text" name="email" size="30">
                </p>

                <p>
                    Password: <input type="password" name="password" size="20">
                </p>

                <p>
                    Confirm Password: <input type="password" name="confirm" size="20">
                </p>

                <p>
                    Birth Year: <input type="text" name="year" value="YYYY" size="4">
                </p>

                <p>
                    Favorite Color:
                    <select name="color">
                        <option value="">Pick One</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="pink">Pink</option>
                        <option value="orange">Orange</option>
                    </select>
                </p>

                <p>
                    <input type="checkbox" name="terms" value="Yes"> I agree to the terms (whatever they may be).
                </p>

                <!-- submit form data -->

                <input type="submit" name="submit" value="Register">
            </form>
        </div>
    </body>
</html>
